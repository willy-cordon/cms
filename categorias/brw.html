<div class="table-responsive">
	<table id="recent-orders" class="table table-hover table-xl mb-0">
		<thead>
			<tr>
				<th class="border-top-0"></th>                                
				<th class="border-top-0">{Idioma_Nombre}</th>
				<th class="border-top-0">{Idioma_Sectores}</th>
				<th class="border-top-0">{Idioma_Subsectores}</th>
				<th class="border-top-0"></th>
			</tr>

		</thead>
		<tbody>
			<!-- BEGIN browser -->
			<tr>
				<td class="text-truncate">
				</td>
				<td class="text-truncate"><span>{catdescri}</span></td>		
				<td class="text-truncate"><span>{secdescri}</span></td>								
				<td class="text-truncate"><span>{secsubdes}</span></td>								
				
				<td>
					<a class="success p-0" data-original-title="" title="Modificar" onclick="showMaestro({catcodigo});">
						<i class="fa fa-pencil font-medium-3 mr-2"></i>
					</a>
				
					<a class="danger p-0" data-original-title="" title="Eliminar"onclick="eliminarMaestro({catcodigo});">
						<i class="fa fa-trash-o font-medium-3 mr-2"></i>
					</a>
				</td>
			</tr>
			<!-- END browser -->
			
		</tbody>
	</table>
</div>


<script>
	function eliminarMaestro(reg){
		var catcodigo = reg
		
		var data = {"catcodigo":catcodigo};
		
		swal({
			title: "{Idioma_Eliminar}",
			text: "{Idioma_ConfEliminarCat}",
			type: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#0CC27E',
			cancelButtonColor: '#FF586B',
			confirmButtonText: '{Idioma_BotonConf}',
			cancelButtonText: '{Idioma_BotonCan}',
			confirmButtonClass: 'btn btn-success btn-raised mr-5',
			cancelButtonClass: 'btn btn-danger btn-raised',
			buttonsStyling: false
		}).then(function () {
			$.ajax({
			  type: "POST",
			  url: 'del.php',
			  data: data
			}).done(function( rsp ) {
				console.log(rsp);
				data = $.parseJSON(rsp);
				
				if(data.errcod == 0){			
					toastr.success(data.errmsg, '{Idioma_Eliminar}');
					//swal("GUARDAR", data.errmsg, "success").done();
					showBrowser();
				}else{
					toastr.error(data.errmsg, '{Idioma_Eliminar}');
					//swal("GUARDAR", data.errmsg, "error").done();
				}
				
			});
			
			
		}, function (dismiss) {
			// dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
			if (dismiss === 'cancel') {
			}
		}).done();
	}
</script>
