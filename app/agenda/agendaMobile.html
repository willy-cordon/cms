    <script>
		$('#fc-mobile-drag').fullCalendar({
			header: {
				left: '',
				center: '',
				right: ''
				
			},
			height:"auto",
			locale: 'es',
			editable: false,
			droppable: false, // this allows things to be dropped onto the calendar
			defaultDate: '{hoy}',
			defaultView: 'listWeek',
			allDaySlot: false,
			nowIndicator: true,
			slotDuration: '00:{horaint}:00',
			slotLabelInterval: '01:00',
			slotLabelFormat: 'HH(:mm)',
			scrollTime: '{horaini}',
			minTime: '{minTimeEvent}',
			maxTime: '{maxTimeEvent}',
			
			businessHours:{
				dow: [ 0, 1, 2, 3, 4, 5, 6 ], // Monday, Tuesday, Wednesday
				start: '{eventoInicio}', // 8am
				end: '{eventoFin}' // 6pm
			  },
			events: [
					<!-- BEGIN actividades -->
						{
							id: '{agereg}',
							title: '{agetitulo} - Lugar:{agelugar}',
							start: '{agehorini}',
							color: 'green',
						},
					<!-- END actividades -->
						{
							title: 'NULL',
							start: '1990-01-01',
							color: 'black'
						}
			]
        });
	</script>
