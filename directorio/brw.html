			<a class="redes" {perfac} target="_blank"><i class="fa fa-facebook" style="font-size:16px"></i></a>
		</ul>



	</div>

</div>

<script>


	function setFavorito(obj, reg) {
		var percodigo = reg;
		var esfavo = $(obj).data('favo');

		if (esfavo == 1) {
			$(obj).find('i').removeClass('fa-heart');
			$(obj).find('i').addClass('fa-heart-o');
			$(obj).data('favo', 0);
		} else {
			$(obj).find('i').addClass('fa-heart');
			$(obj).find('i').removeClass('fa-heart-o');
			$(obj).data('favo', 1);
		}

		var data = { "percodfav": percodigo };
		console.log(data);
		$.ajax({
			type: "POST",
			url: 'fav.php',
			data: data
		}).done(function (rsp) {
			data = $.parseJSON(rsp);
		});
	}

</script>
