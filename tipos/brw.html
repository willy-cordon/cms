
<div class="card-header">
	<div class="card-title-wrap bar-warning">
		<h4 class="card-title">
			Tipos
			<a class="success p-0" style="position:absolute;right:20px;" title="Nuevo Registro" onclick="showMaestro(0);">
				<i class="fa ft-plus-circle font-medium-5 mr-2"></i>
			</a>
			<a id="navbar-notification-sidebar" href="javascript:;" class="nav-link notification-sidebar-toggle" style="position:absolute;right:70px; top:20px;" >
				<i style="color:grey;" class="ft-filter">{Idioma_Filtros}</i>
				<p class="d-none">Notifications Sidebar</p>
			</a>
		</h4>
	</div>
</div>

<div class="table-responsive">
	<table id="recent-orders" class="table table-hover table-xl mb-0">
		<thead>
			<tr>
				<th class="border-top-0"></th>                                
				<th class="border-top-0">{Idioma_Nombre}</th>
				<th class="border-top-0"></th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN browser -->
			<tr>
				<td class="text-truncate">
				</td>
				<td class="text-truncate"><span>{pertipodesesp} {secdesing}</span></td>				
				
				<td>
					<a class="success p-0" data-original-title="" title="Modificar" onclick="showMaestro({pertipo});">
						<i class="fa fa-pencil font-medium-3 mr-2"></i>
					</a>
				
					<a class="danger p-0" data-original-title="" title="Eliminar"onclick="eliminarMaestro({pertipo});">
						<i class="fa fa-trash-o font-medium-3 mr-2"></i>
					</a>
					<a class="danger p-0" data-original-title="" title="Visibilidad"onclick="showBrowserVisibilidad({pertipo});">
						<i class="fa fa-eye font-medium-3 mr-2"></i>
					</a>
					<a class="danger p-0" data-original-title="" title="Menu"onclick="showBrowserMenu({pertipo});">
						<i class="fa fa-window-restore"></i>
					</a>
				</td>
			</tr>
			<!-- END browser -->
			
		</tbody>
	</table>
</div>


<script>



	function eliminarMaestro(reg){
		var pertipo = reg
		
		var data = {"pertipo":pertipo};
		
		swal({
			title: "{Idioma_Eliminar}",
			text: "{Idioma_ConfEliminarSec}",
			type: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#0CC27E',
			cancelButtonColor: '#FF586B',
			confirmButtonText: '{Idioma_BotonConf}',
			cancelButtonText: '{Idioma_BotonCan}',
			confirmButtonClass: 'btn btn-success btn-raised mr-5',
			cancelButtonClass: 'btn btn-danger btn-raised',
			buttonsStyling: false
		}).then(function () {
			$.ajax({
			  type: "POST",
			  url: 'del.php',
			  data: data
			}).done(function( rsp ) {
				console.log(rsp);
				data = $.parseJSON(rsp);
				
				if(data.errcod == 0){			
					toastr.success(data.errmsg, '{Idioma_Eliminar}');
					//swal("GUARDAR", data.errmsg, "success").done();
					showBrowser();
				}else{
					toastr.error(data.errmsg, '{Idioma_Eliminar}');
					//swal("GUARDAR", data.errmsg, "error").done();
				}
				
			});
			
			
		}, function (dismiss) {
			// dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
			if (dismiss === 'cancel') {
			}
		}).done();
	}
</script>
