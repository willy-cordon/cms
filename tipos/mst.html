
<section id="horizontal-form-layouts">
	<div class="row">
		<div class="col-sm-12">
			<h2 class="content-header">Maestros de tipos</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<div class="px-3">
						<form class="form form-horizontal">
							<div class="form-body">
								
								<div class="form-group row">
									<label class="col-md-3 label-control" for="pernombre">Nombre(ESP): </label>
									<div class="col-md-9">
										<input type="hidden" id="pertipo" name="pertipo" value="{pertipo}">
										<input type="text" id="pertipdesesp"  name="pertipdesesp" class="form-control" value="{pertipodesesp}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-md-3 label-control" for="pernombre">Nombre (ING): </label>
									<div class="col-md-9">
										<input type="text" id="pertipdesing"  name="pertipdesing" class="form-control" value="{pertipodeing}">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-md-3 label-control" for="parcodigo">Permisos Chat: <span class="required">*</span></label>
									<div class="col-md-9">

										<!-- //NOTE SELECT CODIGO DE PARAMETRO -->
										<select id="perusacha" name="permisos" class="form-control" >
											<option value="S" {perusachaS}>Si</option>
											<option value="N" {perusachaN}>No</option>
											
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-md-3 label-control" for="parcodigo">Permisos Reunion: <span class="required">*</span></label>
									<div class="col-md-9">

										<!-- //NOTE SELECT CODIGO DE PARAMETRO -->
										<select id="perusareu" name="permisos" class="form-control">
											<option value="S" {perusareuS}>Si</option>
											<option value="N" {perusareuN}>No</option>
											
										</select>
									</div>
								</div>

							
						
								

							<div class="form-actions">
								<button id="btnguardar" type="button" class="btn btn-success" onclick="guardarMaestroMsg();">
									<i class="icon-note"></i> {Idioma_Guardar}
								</button>
								<button id="btncancelar" type="button" class="btn btn-danger mr-1" onclick="showBrowser();">
									<i  class="icon-trash"></i> {Idioma_BotonCan}
								</button>
								&nbsp;&nbsp;
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<span ></span>
</section>
		
<script>


$(document).ready(function() {
		
			
			$('#addpertipo').multiselect({
				columns: 1,
				placeholder: 'Seleccione tipos',

				selectAll: true
			});

	function guardarMaestroMsg(){
		var errcod = 0;
		var errmsg = '';
		var pertipo = $('#pertipo').val();
		var pertipdesesp = $('#pertipdesesp').val();
			
		if(errcod==0){
			swal({
				title: "{Idioma_GuardarSwal}",
				text: "{Idioma_Confirmar}",
				type: 'question',
				showCancelButton: true,
				confirmButtonColor: '#0CC27E',
				cancelButtonColor: '#FF586B',
				confirmButtonText: '{Idioma_BotonConf}',
				cancelButtonText: '{Idioma_BotonCan}',
				confirmButtonClass: 'btn btn-success btn-raised mr-5',
				cancelButtonClass: 'btn btn-danger btn-raised',
				buttonsStyling: false
			}).then(function () {
				guardarMaestro();
			}, function (dismiss) {
				// dismiss can be 'overlay', 'cancel', 'close', 'esc', 'timer'
				if (dismiss === 'cancel') {
				}
			}).done();
		}
	}
	
	function guardarMaestro(){

		

		var pertipo 		= $('#pertipo').val();
		var pertipdesesp 	= $('#pertipdesesp').val();
		var pertipdesing 	= $('#pertipdesing').val();
		var perusacha 		= $('#perusacha').val();
		var perusareu 		= $('#perusareu').val();
	

		var data = {"pertipo"	:pertipo,
					"pertipdesesp":pertipdesesp,
					"pertipdesing":pertipdesing,
					"perusacha"   :perusacha,
					"perusareu"	  :perusareu};
		
		$.ajax({
		  type: "POST",
		  url: 'grb.php',
		  data: data
		}).done(function( rsp ) {
			data = $.parseJSON(rsp);
			
			if(data.errcod == 0){
				toastr.success(data.errmsg, '{Idioma_GuardarSwal}');			
				//swal("GUARDAR", data.errmsg, "success").done();
				showBrowser();
			}else{
				toastr.error(data.errmsg, '{Idioma_GuardarSwal}');	
				//swal("GUARDAR", data.errmsg, "error").done();
			}
			
		});
	}
</script>
