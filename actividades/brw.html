<script>
	
	$('#fc-external-drag').fullCalendar({
		header: {
			left: '',
			center: 'title',
			right: ''

		defaultView: 'listWeek',
		allDaySlot: false,
		nowIndicator: true,
		slotDuration: '00:{horaint}:00',

		minTime: '{minTimeEvent}',
		maxTime: '{maxTimeEvent}',

			end: '{eventoFin}' // 6pm
		  },
		events: [
				<!-- BEGIN actividades -->
					{
						id: '{agereg}',
						title: '{agetitulo} - Lugar:{agelugar}',
						start: '{agehorini}',
						end: '{agehorfin}',
						color: '{color}'
					},

					{
						title: 'NULL',
						start: '1990-01-01',
						color: 'black'
					}
		],

			if ($('#drop-remove').is(':checked')) {

				//$(this).remove();

	});
</script>
