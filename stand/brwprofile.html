<section id="user-profile">
	<div class="row">
		<div class="col-12">
			<div class="card profile-with-cover">
				<div class="card-img-top img-fluid bg-cover height-300" style="background: url('{expbanimg1}') 50%;">
				</div>
				<div class="media profil-cover-details row">
					<div class="col-5 mr-auto">
						<div class="align-self-start halfway-fab pl-3 pt-2">

								<h3 class="card-title white">{expnombre}</h3>

						</div>

<input type="hidden" value="{expcatego}" name="" id="expcatego">

			<div class="card mb-4">

						<div class="card-title">Informacion</div>
					</div>
				</div>
				<div class="card-body">
					<div class="card-block">
						<div class="align-self-center halfway-fab text-center">

						</div>

						<div class="row mt-2">

													class="icon-globe font-small-3"></i>
												Direccion</a></span>
									</li>

									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank" href="tel:{exptelefo}"><i

									</li>

									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank"
												href="mailto:{expmail}"><i class="icon-globe font-small-3"></i>
												Email</a></span>
									</li>
									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank" href="{expweb}"><i
													class="icon-globe font-small-3"></i>
												Web</a></span>
									</li>

									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank" href="{explinked}"><i
													class="icon-globe font-small-3"></i>
												Linkedin</a></span>
									</li>

									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank" href="{expfac}"><i
													class="icon-globe font-small-3"></i>
												Facebook</a></span>
									</li>
									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank" href="{exptwi}"><i
													class="icon-globe font-small-3"></i>

									</li>
									<li class="mb-2">
										<span class="text-bold-500 primary"><a target="_blank" href="{expyoutub}"><i

												Youtube</a></span>
									</li>
								</ul>

</section>

<!-- END browser -->


<script>


	$(this).ready(() => {

		//oculto o muestro los box segun categoria

		switch ($('#expcatego').val()) {
			case 'Gold':
				$('.texto2').show()
				$('.imagen2').show();
				$('.video2').show();
				$('.texto3').show()
				$('.imagen3').show();
				$('.video3').show();
				break;
			case 'Silver':
				$('.texto2').show()
				$('.imagen2').show();
				$('.video2').show();
				$('.texto3').hide()
				$('.imagen3').hide();
				$('.video3').hide();
				break;
			case 'Bronze':
				$('.texto2').hide()
				$('.texto3').hide()
				$('.video2').hide();
				$('.video3').hide();
				$('.imagen2').hide();
				$('.imagen3').hide();
				break;
		}



	})


</script>
