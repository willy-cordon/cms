<section id="user-profile">
	<div class="row">
		<div class="col-12">

				</div>
				<div class="media profil-cover-details row">


					<div class="col-5 mr-auto">
						<div class="align-self-start halfway-fab pl-3 pt-2">

								<h3 class="card-title white">{expnombre}</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="profile-cover-buttons">
					<div class="media-body halfway-fab align-self-end">
						<div class="text-right d-none d-sm-none d-md-none d-lg-block">

						</div>

							<button type="button" class="btn btn-primary mr-2"><i class="fa fa-plus"></i></button>

						</div>
					</div>
				</div>

			</div>
		</div>

<script>


	$(this).ready(() => {

		//oculto o muestro los box segun categoria

		switch ($('#expcatego').val()) {
			case 'Gold':
				$('.texto2').show()
				$('.imagen2').show();
				$('.video2').show();
				$('.texto3').show()
				$('.imagen3').show();
				$('.video3').show();
				break;
			case 'Silver':
				$('.texto2').show()
				$('.imagen2').show();
				$('.video2').show();
				$('.texto3').hide()
				$('.imagen3').hide();
				$('.video3').hide();
				break;
			case 'Bronze':
				$('.texto2').hide()
				$('.texto3').hide()
				$('.video2').hide();
				$('.video3').hide();
				$('.imagen2').hide();
				$('.imagen3').hide();
				break;
		}



	})


</script>
