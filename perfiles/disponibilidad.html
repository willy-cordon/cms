<div class="modal-content">
	<div class="px-3">
		<form class="form form-horizontal">
			<div class="form-body">
				<!-- BEGIN dias -->
				<h4 class="form-section"><i class="ft-calendar"></i><b>{fechatexto}</b> ({fecha})</h4>

				<div class="form-group row">


					<!-- BEGIN horas -->
					<div class=" mr-1">
						<div class="container-disponibilidad d-block">

							<input type="checkbox" id="distime{horaid}" name="distime" class="switchery"
								data-color="white" data-jack-color="success" data-fecha="{fechabd}" data-hora="{horabd}"
								{horachecked} />
							<p class="font-small-2 text-bold-600 ml-1">{hora}</p>
						</div>
					</div>
					<!-- END horas -->

				</div>
				<!-- END dias -->


			</div>
		</form>


			<div class="modal-footer">
				<button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">Cerrar</button>
			</div>
	</div>
</div>

<script src="../app-assets/js/switch.min.js"></script>
